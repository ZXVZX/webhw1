<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRYCAT CLASSIC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #bdaa90;
            background-image: url('imgs/raindrops.jpg'); /* Changed background image */
            background-size: cover; /* Ensure the background covers the entire container */
            background-position: center; /* Center the background image */
            overflow: hidden; /* Hide overflow content */
        }

        .title {
            width: 80%;
            margin-top: 0.05em;
            max-width: 600px;
            font-family: 'Poppins', sans-serif;
            font-size: 4.5em;
            font-weight: 800;
            text-align: center;
            color: white;
            -webkit-text-stroke: 1.8px black;
            user-select: none; /* Prevent text selection */
        }

        .cat-img {
            width: 100%;
            font-size: 5em;
            text-align: center;
            color: white;
            font-size: 50px;
            font-weight: 900;
            -webkit-text-stroke: 1.8px black;
            flex-grow: 1;
            user-select: none;
            max-width: 800px;
            margin-top: -1em; /* Adjusted margin-top to move the text upwards */
        }

        #p {
            background-image: url('imgs/image-Photoroom.png');
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }

        #op {
            background-image: url("imgs/cat-02.png");
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .leaderboard {
            width: 50%; /* Set width to 50% */
            height: 240px;
            background-color: white; /* Set background color to white */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer; /* Change cursor to pointer */
            transition: height 0.4s ease-in-out; /* Smooth transition for height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif; /* Set font to Arial, sans-serif */
        }

        .leaderboard.collapsed {
            height: 50px; /* Collapse height to 50px */
        }

        .announcement-content {
            display: none;
            padding: 10px;
            overflow-y: auto; /* Add vertical scrollbar */
            max-height: 190px; /* Set max height for the content */
            box-sizing: border-box; /* Ensure padding is included in the element's total width and height */
        }

        .leaderboard.expanded .announcement-content {
            display: block;
        }

        .leaderboard.collapsed .announcement-title {
            display: block;
        }

        .leaderboard.expanded .announcement-title {
            display: none;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">CRYCAT</h1>
    <div class="cat-img" id="p">0</div>
</div>

<div class="leaderboard collapsed">
    <div class="announcement-title">Announcement</div>
    <div class="announcement-content">
        <div class="announcement-title">Announcement</div>
        Annoucement: <br><br>
        🐱 Popcat 伺服器爆炸啦，貓貓都被嚇哭了!<br>
        💥 喵嗚！太多人狂點了，伺服器撐不住啦！<br><br>
        我們的伺服器目前正在喘息中，請稍等幾分鐘再試試～<br>
        或者，你可以先跟你的貓聊聊天，等我們修好之後再來點爆！<br>
        注意!你當前點擊的成績不會計入排行榜!<br><br>
        🔄 請試試重新整理（但別太兇，伺服器會怕 😿）
    </div>
</div>

<script>
    const img = new Image();
    const audio = new Audio('pops/pop1.mp3');
    let count = 0;

    document.addEventListener('mousedown', function (event) {
        if (!event.target.classList.contains('leaderboard')) {
            count++;
            document.querySelector('.cat-img').textContent = count;
            document.querySelector('.cat-img').id = 'op';
            new Audio('pops/pop1.mp3').play();
        }
    });

    document.addEventListener('mouseup', function () {
        document.querySelector('.cat-img').id = 'p';
    });

    document.querySelector('.cat-img').textContent = count;

    document.addEventListener('DOMContentLoaded', function () {
        const leaderboard = document.querySelector('.leaderboard');

        // Collapse vertically on click
        leaderboard.addEventListener('click', function () {
            leaderboard.classList.toggle('collapsed');
            leaderboard.classList.toggle('expanded');
        });
    });
</script>
</body>
</html>
