<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRYCAT CLASSIC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #bdaa90;
            background-image: url('imgs/background.png'); /* Added background image */
            background-size: cover; /* Ensure the background covers the entire container */
            background-position: center; /* Center the background image */
        }

        .title {
            width: 80%;
            margin-top: 0.05em;
            max-width: 600px;
            font-family: 'Poppins', sans-serif;
            font-size: 4.5em;
            font-weight: 800;
            text-align: center;
            color: white;
            -webkit-text-stroke: 1.8px black;
            user-select: none; /* Prevent text selection */
        }

        .cat-img {
            width: 100%;
            font-size: 5em;
            text-align: center;
            color: white;
            font-size: 50px;
            font-weight: 900;
            -webkit-text-stroke: 1.8px black;
            flex-grow: 1;
            user-select: none;
            max-width: 800px;
            margin-top: -1em; /* Adjusted margin-top to move the text upwards */
        }

        #p {
            background-image: url('imgs/image-Photoroom.png');
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }

        #op {
            background-image: url("imgs/cat-02.png");
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .leaderboard {
            width: 240%;
            height: 240px;
            background-image: url('imgs/leaderboard1.png'); /* Add leaderboard image */
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: 0;
            left: 50.5%;
            transform: translateX(-50%);
            cursor: pointer; /* Change cursor to pointer */
            transition: bottom 0.4s ease-in-out; /* Smooth transition for bottom position */
        }

        .leaderboard.moved {
            bottom: -200px; /* Move down by 200px */
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">CRYCAT</h1>
    <div class="cat-img" id="p">0</div>
</div>

<div class="leaderboard"></div>

<script>
    const img = new Image();
    const audio = new Audio('pops/pop1.mp3');
    let count = 0;

    document.addEventListener('mousedown', function (event) {
        if (!event.target.classList.contains('leaderboard')) {
            count++;
            document.querySelector('.cat-img').textContent = count;
            document.querySelector('.cat-img').id = 'op';
            new Audio('pops/pop1.mp3').play();
        }
    });

    document.addEventListener('mouseup', function () {
        document.querySelector('.cat-img').id = 'p';
    });

    document.querySelector('.cat-img').textContent = count;

    document.addEventListener('DOMContentLoaded', function () {
        const leaderboard = document.querySelector('.leaderboard');

        // Move down on click
        leaderboard.addEventListener('click', function () {
            leaderboard.classList.toggle('moved');
        });
    });
</script>
</body>
</html>
